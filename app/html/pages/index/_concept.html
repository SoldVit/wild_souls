<section class="concept" id="concept">
  <div class="container">
    <div class="concept__wrapper">
    <svg class="concept__svg animate__animated animate__bounceInUp wow">
      <use xlink href="../../../images/sprite.svg#concept--seal"></use>
    </svg>
    </div>

    <div class="concept__inner">
      <div class="concept__info">
        <h2 class="concept__title title">
          The Concept Store
        </h2>
        <p class="concept__text">
          We invite you to explore it, live it, and take photographs of it. But be careful, it is very addictive!
        </p>
        <button class="concept__btn btn">
          discover more!
        </button>
      </div>
      <div class="concept__images">
        <div class="concept__img concept__img--center" style="background-image: url('../../../images/concept/center.jpg');"> </div>
        <div class="concept__img concept__img--left animation-left wow"  style="background-image: url('../../../images/concept/left.png');"> </div>
        <div class="concept__img concept__img--right animation-right wow"
          style="background-image: url('../../../images/concept/right.png');"> </div>
      </div>
    </div>
  </div>
</section>
