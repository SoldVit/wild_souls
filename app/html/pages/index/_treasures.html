<section class="treasures">

  <div class="container">

    <div class="treasures__wrapper">
      <svg class="treasures__svg animate__animated animate__bounceInRight wow">
        <use xlink href="../../../images/sprite.svg#treasures--seal"></use>
      </svg>
    </div>
    <div class="treasures__inner">
      <div class="treasures__info">
        <h2 class="treasures__title title">
          The Five Treasures
        </h2>
        <p class="treasures__text">
          We invite you to explore it, live it, and take photographs of it. But be careful, it is very addictive!
        </p>
        <button class="treasures__btn btn">
          discover them now!
        </button>
      </div>
      <div class="treasures__images">
        <div class="treasures__img treasures__img--center"
          style="background-image: url('../../../images/treasures/center.jpg');"> </div>
        <div class="treasures__img treasures__img--left animation-left wow"
          style="background-image: url('../../../images/treasures/left.png');">
        </div>
        <div class="treasures__img treasures__img--right animation-right wow"
          style="background-image: url('../../../images/treasures/right.png');"> </div>
      </div>
    </div>
  </div>
</section>
